<!DOCTYPE html>
<html>
 <head>
  <title>tu peso en un lugar donde pesas menos</title>
 </head>
 <body>
  <h1>tu peso en otro planeta</h1>
  <p><strong>En la tierra pesas distinto que en marte o jupiter</strong></p>
  <script>
  var usuario = prompt("cual es tu peso?");
  var peso = parseInt(usuario);
  var planeta = parseInt(prompt("elige un planeta\n1 es marte, 2 es jupiter."));
  var g_tierra = 9.8;
  var g_marte = 3.7;
  var g_jupiter = 24.8;
  var peso_final;
  var nombre;
  if (planeta == 1)
  {
     peso_final = peso * g_marte / g_tierra;
     nombre = " marte "
  }
  else if(planeta == 2) {
     peso_final = peso * g_jupiter / g_tierra;
     nombre = " jupiter "
  }
  else {
    peso_final = 1000000
    nombre = " kripton "
  }
  peso_final = parseInt(peso_final);
  document.write("tu peso en" + nombre + "es <strong>" + peso_final + "kg</strong>");
  </script>
 </body>
